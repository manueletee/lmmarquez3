			width:90%;

			width:250px;

		ul, li{
			text-align:center;
			list-style: none;
		}

		.nav li a{
			color:#000;
			min-width:150px;
			display:block;
			padding:10px 15px;
			background-color:rgba(255,255,255,1);
			text-decoration: none;
		}

		/* usando la pseudoclase hover */
		.nav li a:hover{
			background-color:rgba(63,137,201,.3);
		}

		.nav >li{
			float:left;
		}

		.nav li ul{
			display:none;
			position:absolute;
			min-width:150px;
		}

		.nav li:hover > ul{
			display:block;
		}

		.nav li ul li{
			z-index:1002;
			position:relative;
		}

		#presentacion{
			width:100%;
			height:60vh;
			position:relative;
			background-image:url('img/read.jpg');
			background-repeat:no-repeat;
			background-attachment: fixed;
			background-size:100%;
			background-origin: content-box;
			background-position: top center;
		}

		section{
			width:100%;
			height:100vh;
		}

		.row{
			width:90%;
			margin:auto;
		}

		.contenedor{
			width:100%;
			margin:auto;
			overflow:auto;
		}

		.fila{
		    left: 50%;
		    top: 50%;
		    margin-top:400px;
			position: absolute;
		    transform: translate(-50%, -50%);
		    -webkit-transform: translate(-50%, -50%);
		}

		#lectura1:before{z-index:1;}

		#lectura2:before{z-index:2;}

		#lectura3:before{z-index:3;}

		#lectura4:before{z-index:4;}

		#lectura5:before{z-index:5;}


		footer{
			width:100%;
			max-height:20%;
			vertical-align: middle;
			background-color:rgba(0,88,131,1);
		}

		.aside{
			width: 48%;
			margin:30px auto;
			border-color:yellow solid 2px;
			display:inline-block;
		}

		.aside a{
			color:rgba(255,255,255,1);
			text-decoration: none;
		}

		.block{
			width:100%;
			border-spacing: 10px;
			border-collapse: separate;
			color:rgba(255,255,255,1);
		}

		#counter{
			color:rgba(253,245,0,1);
			text-align:center;
			font-size: 38px;
